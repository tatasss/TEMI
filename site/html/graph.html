<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>graphique</title>
    <script src="../javascript/start/reference.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <script src="../node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="../node_modules/chart.js/dist/Chart.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./index.html">Cerdi</a>
        </div>
    </div>
</nav>
<canvas id="myChart" width="70%"></canvas>
<script>
    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }
    var mmax=100;
    var n=0;
    var donne=[];
    var donne2 = [];
    var label=[];
    var color=[];
    var color2 = [];
    for (var i=0;i<mmax;i++){
        donne.push(n);
        label.push(donne[i].toString());
        n++;
        color2.push('rgba(255, 99, 132, 0.5)');
        color.push('rgba(255, 99, 132, 1)');
        color2.push('rgba(54, 162, 235, 0.5)');
        color.push('rgba(54, 162, 235, 1)');
        color2.push('rgba(255, 206, 86, 0.5)');
        color.push('rgba(255, 206, 86, 1)');
        color2.push('rgba(75, 192, 192, 0.5)');
        color.push('rgba(75, 192, 192, 1)');
        color2.push('rgba(153, 102, 255, 0.5)');
        color.push('rgba(153, 102, 255, 1)');
        color2.push('rgba(255, 159, 64, 0.5)');
        color.push('rgba(255, 159, 64, 1)');
        if(n>10){
            n=0;
        }
        donne2.push(donne[i] % 4);


    }

    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: label,
            datasets: [{
                label: '# of Votes',
                data: donne,
                backgroundColor:color,
            },
                {
                    label: 'lol',
                    data: donne2,
                    backgroundColor: color2,
                }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
